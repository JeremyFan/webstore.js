<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>test1</title>
    <script src="webstore.js"></script>
    <script src="scripts/jquery-1.10.2.min.js"></script>
</head>
<body>
    <p>test1</p>
    <input type="button" id="test" value="开始（不同空间）" />
    <input type="button" id="test2" value="开始（同一空间）" />
   
    <script>
        // userData测试（ie6）
        var s = 'a';
        var a = 'aaaaaaaaaa';
        $('#test2').bind('click', function () {
            while (true) {
                s += s;
                try {
                    webstore.set('KeyA', s);
                    alert(webstore.get('KeyA').length);
                }
                catch (e) {
                    break;
                }
            }
        });

        /// 测试存在不同的空间
        var key = 'a',
            space = 'space' + key,
            n = key.charCodeAt(0),
            addStr = 'AAAAAaaaaa',
            savaStr = '';
        $('#test').bind('click', function () {
            while (true) {
                while (savaStr.length < 100000) {
                    savaStr += addStr;
                    webstore.set(space, key, savaStr);
                    console.log(key, savaStr.length);
                }

                key = String.fromCharCode(++n);
                space = 'space' + key;
                savaStr = '';
            }
        });

    </script>
</body>
</html>
